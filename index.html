<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Petya`s site</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
	<style type="text/css">
		body {
			padding: 0px;
			margin: 0px;
		}
		.header{
			box-sizing: border-box;
			background-image: url("./images/header.webp");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 820px;
			position: relative;
			padding-top: 20px;
			font-family: Barlow, sans-serif;
		}
		.header__menu-container {
			width: 100%;
			padding: 0px 10px;
			box-sizing: border-box;
		}
		.header__menu{
			box-sizing: border-box;
			padding: 16px;
			display: flex;
			height: 100px;
			max-width: 1270px;
			background-color: rgba(256, 256, 256, 0.3);
			margin: auto;
			position: relative;
			box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.2);
			align-items: center;
		}
		.header__image{
			margin-left: 10px;
			margin-right: 2%;
			height: 100%;
			display: flex;
			align-items: center;
		}
		.header__image img{
			width: 100%;
    		height: 40px;
    		object-fit: contain;
		}
		.header__links {
			display: flex;
			width: 49%;
			align-items: center;
			flex-wrap: wrap;
		}
		.header__link {
			margin: 4%;
		}
		.header__link a {
			color: white;
			text-decoration: none;
			font-weight: 600;
			transition: color, 0.3s ;
		}
		.header__link a:hover {
			color: #FDC411;
		}
		.header__icon-container {
			background-color: rgba(0, 0, 0, 0.4);
		}
		.header__icon{
			filter: invert(77%) sepia(89%) saturate(2206%) hue-rotate(349deg) brightness(104%) contrast(98%);
			padding: 13px;
			width: 20px;
			height: 20px;
		}
		.header__text-block-container {
			padding-left: 10px;
			display: flex;
			align-items: center;
			height: calc(100% - 100px);
		}
		.header__text-block {
			width: 1250px;
			margin: auto;
			color: white;
			position: relative;
		}
		.header__title {
			max-width: 690px;
			font-size: 100px;
			font-weight: 800;
			line-height: 1em;
			letter-spacing: -2px;
			margin: 0px 0px 20px 0px;
		}
		.header__text {
			font-size: 18px;
			font-weight: 00;
			max-width: 690px;
		}
		.header__button {
			margin-top: 14.4px;
			font-size: 11px;
    		font-weight: 600;
    		text-transform: uppercase;
    		letter-spacing: 3px;
    		background-color: #fdc411;
    		border-style: solid;
   			border-width: 0px;
    		border-radius: 0px;
    		padding: 15px 30px;
    		color: #20201f;
    		transition: all, 0.3s;
		}
		.header__button:hover{
			background-color: #4b4b4b;
			color: white;
		}
	</style>
	<div class="header">
		<div class="header__menu-container">
			<div class="header__menu">
				<div class="header__image">
					<img src="./images/header_logo.png" alt="" class="">
				</div>
				<div class="header__links">
					<div class="header__link"><a href="" class="">Home</a></div>
					<div class="header__link"><a href="" class="">About Us</a></div>
					<div class="header__link">
						<a href="" class="">Services</a>
					</div>
					<div class="header__link"><a href="" class="">Contact Us</a></div>
					<div class="header__link"><a href="" class="">Pages</a></div>
				</div>
				<div class="header__contacts">
					<div class="header__contacts-container">
						<div class="header__icon-container">
							<img src="./images/icons/phone.png" alt="" class="header__icon">
						</div>
					</div>
					<div class="header__contacts-container">
						
					</div>
				</div>
			</div>
		</div>
		<div class="header__text-block-container">
			<div class="header__text-block">
				<h1 class="header__title">Protect Your Investment</h1>
				<p class="header__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>			
				<button class="header__button">get a quote</button>
			</div>
		</div>
	</div>	
</body>
</html>
