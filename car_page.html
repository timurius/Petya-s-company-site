	<style type="text/css">
		$max-img-width: 600px;
		$max-img-height: 400px;
		.gallery img {
			max-width: 100%;
		    vertical-align: top;
		}
		.gallery {
		 	display: flex;
		    margin: 10px auto;
		    max-width: 600px;
		    position: relative;
		    padding-top: 400px;
		    overflow: hidden;
		    align-items: center;
		}
		.gallery__button {
			position: absolute;
			z-index: 3;
			height: 30px;
			border: none;
			background-color: rgba(256, 256, 256, 0.7);
		}
		.gallery__img {
			position: absolute;
		    top: 0;
		    left: 0;
		    opacity: 0;
		    transition: opacity 0.3s ease-in-out;
		}
		.gallery__thumb {
		    padding-top: 6px;
		    display: block;
		}  
		.gallery__thumb > img {
			filter: brightness(0.8);
		}
		.gallery__selector {
		    position: absolute;
		    opacity: 0;
		    visibility: hidden;
		}
		.gallery__selector:checked + .gallery__img {
		    opacity: 1;
		}
		.gallery__selector:checked ~ .gallery__thumb > img {
	        filter: brightness(1);
		}
		@media screen and (min-width: 600px){
			.gallery {
				padding-top: 400px;
			}
		} 
		 
	</style>
